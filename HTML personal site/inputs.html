<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Input type</h1>
<form>
    <label>Text</label>
    <input type="text">
    <br><br>
    <label>Password</label>
    <input type="password">
    <br><br>
    <label>Submit</label>
    <input type="submit">
    <br><br>
    <label>Search</label>
    <input type="search">
    <br><br>
    <label>Range</label>
    <input type="range">
    <br><br>
    <label>Checkbox</label>
    <input type="checkbox">
    <br><br>
    <label>Radio</label>
    <input type="radio">
    <br><br>
    <label>Time</label>
    <input type="time">
    <br><br>
    <label>Date</label>
    <input type="date">
    <br><br>
    <label>File</label>
    <input type="file">
    <br><br>
    <label>Color</label>
    <input type="color">
    <br><br>
    <label>Hidden</label>
    <input type="hidden">
    <br><br>
    <label>Url</label>
    <input type="url">
    <br><br>
    <label>Reset</label>
    <input type="reset">
    <br><br>
</form>
</body>

</html>
